<!doctype html>
<html data-theme="dark">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/svg+xml" href="../favicon.svg" />

	<title>Random Clock | Vanilla JS Projects</title>
	<style>
		#clock {
			width: 100%;
			height: 50vh;
			position: relative;
		}

		#clock p {
			width: 200px;
			position: relative;
			font-size: xx-large;
		}
	</style>

	<link rel="stylesheet" crossorigin href="../assets/pico.css">
	<link rel="stylesheet" crossorigin href="../assets/spacing.css">
</head>

<body class="container">
	<header>
		<h1>random clock</h1>
	</header>

	<main class="container">
		<article>
			<div id="clock">
				<p id="time">5:30:03</p>

			</div>
		</article>
	</main>

	<script id="clock.js">

		function clockDimension() {
			const clock = document.querySelector('#clock');
			return {
				width: clock.clientWidth,
				height: clock.clientHeight
			};
		}

		function timeDimension() {
			const time = document.querySelector('#time');
			return {
				width: time.clientWidth,
				height: time.clientHeight
			};
		}

		function getTime() {
			return new Date().toLocaleTimeString();
		}

		function getRandomColor() {
			const letters = '0123456789ABCDEF';
			let color = '#';
			for (let i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}

		function changePosition() {
			const { width: clockWidth, height: clockHeight } = clockDimension();
			const { width: timeWidth, height: timeHeight } = timeDimension();

			const x = Math.floor(Math.random(1) * (clockWidth - timeWidth));
			const y = Math.floor(Math.random(1) * (clockHeight - timeHeight));

			const time = document.querySelector('#time');
			time.style.left = `${x}px`;
			time.style.top = `${y}px`;
			time.style.color = getRandomColor();
		}

		window.onload = () => {
			console.log('loaded');
			setInterval(() => {
				document.querySelector('#time').innerText = getTime();
				changePosition();
			}, 1000);
		}

	</script>
</body>

</html>
